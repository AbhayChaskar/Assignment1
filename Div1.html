<html>
    <head>
        <title>Div,Margin, Padding</title>
        <style>
            *
            {
                color: indigo;
                margin:0px auto;
            }
            .main
            {
                width: 90%;
            }
            .header
            {
                width: 100%; height: 100px; padding: 20px; border: 2px solid green;
            }
            .menu
            {
                width: 30%; height: 30px; padding: 30px; border: 2px dashed red;
            }
        </style>
    </head>
    <body>
        <div class="main">
            Mahendra Singh Dhoni

            <div class="header">
            Mahendra Singh Dhoni (born 7 July 1981), is a former Indian international
            cricketer
            </div>
            <br>
            <div class="menu">
            He captained the Indian national team in limited-overs formats 
            from 2007 to 2017 and in Test cricket from 2008 to 2014.
            </div>
        </div>
    </body>
</html>
